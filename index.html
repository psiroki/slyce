<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic Meta Tags -->
    <title>Slyce - Smart Image Framing & Margin Tool</title>
    <meta name="description" content="Intelligent image framing tool that crops to content and adds perfect even margins. Upload any image and get professionally framed results with customizable spacing.">
    <meta name="keywords" content="image framing, smart cropping, margin tool, content detection, photo framing, image borders, web app">
    <meta name="author" content="psiroki">
    <link rel="icon" type="image/x-icon" href="https://psiroki.github.io/slyce/favicon.ico">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Slyce - Smart Image Framing & Margin Tool">
    <meta property="og:description" content="Intelligent image framing tool that crops to content and adds perfect even margins. Upload any image and get professionally framed results with customizable spacing.">
    <meta property="og:image" content="https://psiroki.github.io/slyce/slyce.jpg">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <meta property="og:url" content="https://psiroki.github.io/slyce/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Slyce">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Slyce - Smart Image Framing & Margin Tool">
    <meta name="twitter:description" content="Intelligent image framing tool that crops to content and adds perfect even margins. Upload any image and get professionally framed results with customizable spacing.">
    <meta name="twitter:image" content="https://psiroki.github.io/slyce/slyce.jpg">
    <meta name="twitter:image:alt" content="Slyce smart image framing tool interface">

    <!-- Additional Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4ecdc4">
    <link rel="canonical" href="https://psiroki.github.io/slyce/">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: absolute;
            left: 0;
            right: 0;
            top: 36px;
            z-index: 2;
        }

        .header h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .slider-container label {
            font-weight: bold;
            min-width: 120px;
        }

        .slider {
            flex: 1;
            height: 6px;
            background: linear-gradient(90deg, #333, #666);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .value-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .image-container {
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-self: center;
        }

        .source-image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .margin-overlay {
            position: absolute;
            box-shadow: 0 0 20px 5px rgba(255, 107, 107, 0.6);
            pointer-events: none;
            transition: all 0.2s ease;
        }
        
        .crop-overlay {
            position: absolute;
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 15px 3px rgba(78, 205, 196, 0.4);
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .loading {
            color: #4ecdc4;
        }

        .error {
            color: #ff6b6b;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .info-panel h3 {
            margin-top: 0;
            color: #4ecdc4;
        }

        .margin-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .margin-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .margin-stat .label {
            font-size: 0.8em;
            color: #aaa;
        }

        .margin-stat .value {
            font-weight: bold;
            font-size: 1.1em;
            color: #fff;
        }

        .load-image-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin-bottom: 15px;
        }

        .load-image-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .load-image-btn:active {
            transform: translateY(0);
        }

        .load-image-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .load-image-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .file-input {
            display: none;
        }

        .drop-zone {
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            background: rgba(78, 205, 196, 0.1);
            border: 2px dashed #4ecdc4;
            border-radius: 15px;
        }

        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(78, 205, 196, 0.1);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border: 3px dashed #4ecdc4;
        }

        .drop-overlay.show {
            display: flex;
        }

        .drop-message {
            background: rgba(0, 0, 0, 0.8);
            color: #4ecdc4;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            border: 2px solid #4ecdc4;
        }

        .crop-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1001;
            padding: 20px;
            box-sizing: border-box;
        }

        .crop-dialog {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            max-width: 90vw;
            max-height: 90vh;
            margin: auto;
            position: relative;
            overflow: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .crop-preview {
            text-align: center;
            margin-bottom: 20px;
        }

        .crop-preview canvas {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .format-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .format-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .format-option input[type="radio"] {
            accent-color: #4ecdc4;
        }

        .quality-control {
            margin-bottom: 20px;
        }

        .quality-control.hidden {
            display: none;
        }

        .dialog-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .dialog-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dialog-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .dialog-btn:active {
            transform: translateY(0);
        }

        .dialog-btn.secondary {
            background: #777;
        }

        .dialog-btn.secondary:hover {
            background: #888;
            box-shadow: 0 6px 20px rgba(102, 102, 102, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SLYCE</h1>
        </div>

        <div class="controls">
            <button class="load-image-btn" id="loadImageBtn">Load Image</button>
            <input type="file" class="file-input" id="fileInput" accept="image/*">
            
            <div class="slider-container">
                <label for="limitSlider">Edge Limit:</label>
                <input type="range" id="limitSlider" class="slider" min="0" max="255" value="30">
                <div class="value-display" id="limitValue">30</div>
            </div>
            
            <div class="slider-container">
                <label for="marginSlider">Margin Size:</label>
                <input type="range" id="marginSlider" class="slider" min="0" max="200" value="20">
                <div class="value-display" id="marginValue">20px</div>
            </div>
            
            <button class="load-image-btn" id="cropBtn" disabled>Crop Image</button>
        </div>

        <div class="image-container drop-zone" id="imageContainer">
            <img id="sourceImage" class="source-image" src="slyce.jpg" alt="Source Image">
            <div id="marginOverlay" class="margin-overlay" style="display: none;"></div>
            <div id="cropOverlay" class="crop-overlay" style="display: none;"></div>
        </div>

        <div class="drop-overlay" id="dropOverlay">
            <div class="drop-message">
                Drop your image here
            </div>
        </div>

        <div class="status" id="status">Loading...</div>

        <div class="info-panel">
            <h3>Margin Information</h3>
            <div class="margin-info" id="marginInfo">
                <div class="margin-stat">
                    <div class="label">Left</div>
                    <div class="value" id="leftMargin">-</div>
                </div>
                <div class="margin-stat">
                    <div class="label">Top</div>
                    <div class="value" id="topMargin">-</div>
                </div>
                <div class="margin-stat">
                    <div class="label">Right</div>
                    <div class="value" id="rightMargin">-</div>
                </div>
                <div class="margin-stat">
                    <div class="label">Bottom</div>
                    <div class="value" id="bottomMargin">-</div>
                </div>
                <div class="margin-stat">
                    <div class="label">Width</div>
                    <div class="value" id="marginWidth">-</div>
                </div>
                <div class="margin-stat">
                    <div class="label">Height</div>
                    <div class="value" id="marginHeight">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Crop Modal Dialog -->
    <dialog class="crop-modal" id="cropModal">
        <div class="crop-dialog">
            <h2 style="text-align: center; margin-top: 0; color: #4ecdc4;">Cropped Image Preview</h2>
            
            <div class="crop-preview">
                <canvas id="cropCanvas"></canvas>
            </div>
            
            <div class="format-options">
                <label class="format-option">
                    <input type="radio" name="format" value="png" checked>
                    <span>PNG (Lossless)</span>
                </label>
                <label class="format-option">
                    <input type="radio" name="format" value="jpeg">
                    <span>JPEG (Compressed)</span>
                </label>
            </div>
            
            <div class="quality-control hidden" id="qualityControl">
                <div class="slider-container">
                    <label for="qualitySlider">JPEG Quality:</label>
                    <input type="range" id="qualitySlider" class="slider" min="1" max="100" value="85">
                    <div class="value-display" id="qualityValue">85%</div>
                </div>
            </div>
            
            <div class="dialog-buttons">
                <button class="dialog-btn secondary" id="cancelCropBtn">Cancel</button>
                <button class="dialog-btn" id="downloadBtn">Download</button>
            </div>
        </div>
    </dialog>

    <script type="module" src="ui.js"></script>
</body>
</html>
